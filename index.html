<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    
    <title>gissa nummer</title>
</head>
<body>
    <h1>Gissa Numret
    </h1>
    <p>Gissa ett nummer mellan 1 and 100.</p>
    
    </br>
    <div id="wrapper">
        <form class="form">
           
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Gissa!" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Tidigare försök: <span class="guesses"></span></p>
            <p >kvarvarande försök: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
